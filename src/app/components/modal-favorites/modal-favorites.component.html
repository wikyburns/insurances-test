<div class="black-background" [ngClass]="_modalFavoritesService.hidden" >

  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Favorites</h5>
          <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row animated fadeIn">
                <div class="col-12">
                    <div class="card">
                        <div *ngIf="insurances.length <= 0" class="text-center">
                            Empty favorite list ...
                        </div>
                        <div class="row" *ngFor="let item of insurances" >
          
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <img style="width: 100%" [src]="item['brandImage'] | image: 'brand' ">
                                            </div>
                                            <div class="col-md-10">
                                                    <img class="ml-3" style="max-width: 25px;" [src]="item['kindImage'] | image: 'kind'"> {{ item.kind }}
                                                    <button (click)="deleteFavorite(item.id)" class="btn btn-danger float-right">Delete</button>
                                                <h5 style="margin-bottom: 0;">{{ item.name }}</h5>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="hideModal()" type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
